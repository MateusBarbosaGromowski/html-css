<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			background-color: black;
		}

		.container {
			position: relative;
			background: black url('imagens/espaco.jpg') center center no-repeat fixed;
			background-size: cover;
			height: 97vh;
		}

		.conteudo {
			height: 500px;
			width: 508px;
			background-image: url('imagens/astronauta.png');
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<title>Astronauta</title>
</head>
<body>
	<div class="container">
		<div class="conteudo">
		</div>
	</div>
</body>
</html>
