<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			border-collapse: collapse;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
		}

		th {
			padding: 10px;
		}

		thead {
			background-color: gray;
			color: white;
			font-weight: bold;
		}

		.media {
			background-color: gray;
			color: white;
			font-weight: bold;
			text-align: left;
		}

		.num {
			text-align: center;
		}
	</style>
	<title>Tabelas</title>
</head>
<body>
	<table>
		<thead>
			<th rowspan="2" scope="row">Área</th>
			<th rowspan="2" scope="row">Disciplinas</th>
			<th colspan="2" scope="colgroup">Notas</th>
			<th rowspan="2" scope="col">Média</th>
			<tr>
				<th colspan="1" scope="row">Nota 1</th>
				<th colspan="1" scope="row">Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<th rowspan="5" scope="rowgroup">Exatas</th>
			<tr>
				<td>Matemática</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Física</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Química</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Biologia</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr class="media">
				<th colspan="4" scope="row">Média de Exatas</th>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<th rowspan="2" scope="rowgroup">Humanas</th>
				<td>História</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Geografia</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr class="media">
				<th colspan="4" scope="row">Média de Humanas</th>
				<td class="num">0.0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
