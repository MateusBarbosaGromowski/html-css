<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
	<style type="text/css">
		body {
			font-family: Arial;
			background-color: lightcyan;
		}

		div {
			background-color: #00ffff4a;
			padding: 10px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 10px;
		}


	</style>
</head>
<body>
	<main>
		<div>	
			<h1>Meu primeiro formulário</h1>
			<form action="cadastro.php" autocomplete="off" method="POST">
				<p><label for="inome">Nome: </label> 
					<input required type="text" name="nome" id="inome" placeholder="Insira seu nome:">
				</p>
				<p>
					<label for="isobrenome">Sobrenome: </label> 
					<input required type="text" name="sobrenome" id="isobrenome" placeholder="Insira seu sobrenome: ">
				</p>
				<p>
					<label for="email">E-Mail: </label>
					<input required type="email" name="email "id="email" placeholder="exemplo@exemplo.com">
				</p>
				<p>
					<label for="senha">Senha: </label>
					<input required type="password" name="senha" id="senha" placeholder="Insira sua senha:" minlength="8" maxlength="13">
				</p>
				<p>
					<input type="submit" value="Enviar">
				</p>
			</form>
		</div>
	</main>
</body>
</html>
