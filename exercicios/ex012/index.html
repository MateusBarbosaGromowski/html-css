<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vídeos com HTML5</title>
	<style>
		body {
			font-family: helvetica;
		}
	</style>
</head>
<body>
	<h1>Inserindo vídeos hospedados localmente</h1>
	<p>Este vídeo está hospedado no meu próprio servidor.</p>
	<video controls autoplay loop poster="midia/vaca.jpg">
		<source src="midia/vaca.mp4" type="video/mp4">
		<source src="midia/vaca.webm" type="video/webm">
		<p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
	</video>

	<h1>Inserindo vídeos do Youtube</h1>
	<iframe width="800" height="600" autoplay src="https://www.youtube.com/embed/2yJgwwDcgV8?si=2aqon1MwF05XVYFx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
