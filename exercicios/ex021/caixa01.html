<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modelo de Caixas</title>
	<style type="text/css">
		h1 {
			height: 300px;
			width: 300px;
			background-color: lightgray;
			border: 10px solid darkslategray;

			padding: 10px 10px 10px 10px;

			margin: 10px 10px 10px 10px;

			outline: 5px dashed salmon;
		}

		a {
			border: 10px solid red;

			margin: 10px;

			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso 
	funciona</p>
</body>
</html>
